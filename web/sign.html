<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="sign.css">
    <title>Document</title>
</head>
<body>
    <img src="images/logo.png" class="img ">

    <div class="main text-light">
        
        <img src="images/logo.png" class="logs" alt="">
        <h3 class="text-center">Create an account</h3>
        <br>
        <form action="dashboard.html">
            <label for="Name" class="ll fw-light fs-6">Name*</label>
            <br>
            <input type="text" class="name" size="30" placeholder="Enter your Name">
            <br>
            <label for="Email" class="l1 fw-light fs-6">Email*</label>
            <br>
            <input type="text" class="email" size="30" placeholder="Enter your email">
            <br>
            <label for="Password" class="l2 fw-light fs-6">Password*</label>
            <br>
            <input type="password" class="pass" size="31">
            <h6 class="must fw-light fs-6">Must be atleast 8 characters</h6>
            <br>
            <div class="d-grid gap-2 col-6 col-lg-10 ms-1">
                <a class="btn btn-dark text-light" type="button" href="dashboard.html">Sign Up</a>
            </div>
            <p class="up text-center fw-light">Already have an account? <a href="login.html" class="sign" >Log in</a></p>
            
        </form>


    </div>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
